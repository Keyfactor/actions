name: Go build placeholder

on:
  workflow_call:
    secrets:
      token:
        description: 'Secret token from caller workflow to access private packages'
        required: true

jobs:
  call-go-prerelease-workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # Allow goreleaser to access older tag information.
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: get-is-release
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "GO_ARGS=--snapshot" | tee -a "$GITHUB_ENV" 
          else
            echo "GO_ARGS=--snapshot --skip-publish" | tee -a "$GITHUB_ENV" 
          fi
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          args: ${{ env.GO_ARGS }}
        env:
          # GitHub sets the GITHUB_TOKEN secret automatically.
          GITHUB_TOKEN: ${{ secrets.token }}
          PAT_TOKEN: ${{ secrets.token }}
