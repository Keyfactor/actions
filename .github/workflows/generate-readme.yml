name: Generate README from templates and data files
on:
  workflow_call:
    secrets:
      token: 
        description: 'Secret token from caller workflow to approve readme'
        required: true
permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    name: Set workflow variables from integration-manifest.json
    steps:
      - name: checkout-json-file
        uses: keyfactor/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: src

      - name: checkout-action
        uses: keyfactor/checkout@v4
        with:
          repository: keyfactor/doctool
          path: doctool
          token: ${{ secrets.token }}

      - name: Launch local doctool 
        uses: ./doctool
        id: launch-doctool
        with:
          token: ${{ secrets.token }}

