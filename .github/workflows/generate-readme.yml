name: Generate README from templates and data files
on:
  workflow_call:
    secrets:
      token: 
        description: 'Secret token from caller workflow to approve readme'
        required: true
permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: Keyfactor/doctool@main
        with:
          token: ${{ secrets.token }}
