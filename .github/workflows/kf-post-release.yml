name: Post release tasks
on: 
  workflow_call:
    secrets:
      token:
        description: token
        required: true
    inputs:
      branchname:
        description: Release branch tag being merged to main
        required: true
        type: string
      release_version:
        description: Release branch tag being merged to main
        required: true
        type: string

jobs:
  clean-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # - name: Extract version from branch name
      #   id: extract_version
      #   run: echo "version=$(echo ${{ inputs.branchname }} | cut -d'-' -f2)" | tee -a "$GITHUB_OUTPUT"
      
      - name: Remove prereleases
        uses: Keyfactor/action-delete-prereleases@versioned-prereleases
        with:
          repo-token: ${{ secrets.token }}
          release_version: ${{ inputs.release_version }}

      - name: Create PR to main
        uses: Keyfactor/action-pull-request@v0.5.5
        with:
          github_token: ${{ secrets.token }}
          source_branch: ${{ inputs.branchname }}
          target_branch: main
          title: Merge ${{ inputs.branchname }} to main
          body: "Merge ${{ inputs.branchname }} to main - Automated PR"
